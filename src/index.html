<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>GANG - Seu estilo</title>
</head>
<body>
    <div class="box-principal">
        <div class="box-model">
            <img src="/public/images/modelos.jpeg" class="img-model"/>
        </div>
        <div class="box-login">
            <div class="logos">
                <img src="/public/images/logo.png" width="60px"/>

            </div>
            <div class="welcome">
                Bem-vindo a Gang
            </div>

                Entrar com email e senha
            </div>

                    <input type="text" placeholder="Ex.: exemplo@mail.com">

                </div>

                        <input type="text" placeholder="senha">

                </div>

                </div>
                <div class="link-box">
                    <nav class="navegação">
                        <ul class="listagem">
                            <li>
                                <a class="link-cadastro" href="#">Cadastre-se</a>
                            </li>
                        </ul>
                    </nav>          
                </div>
            </div>
